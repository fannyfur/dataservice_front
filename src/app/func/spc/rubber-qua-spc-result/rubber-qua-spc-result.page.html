<ion-header *ngIf="isShowHeader">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="{{ 'generic_goback' | translate }}"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'generic_spc_title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 下拉刷新 -->
  <ion-refresher slot="fixed" (ionRefresh)="doDownRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>{{titleDate}}</ion-label>
          <ion-icon slot="end" color="primary" name="ellipsis-horizontal" (click)="presentPopover($event)"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>{{titleDetail}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>{{ 'rubberQualitySPCResut_serialId' | translate}}</ion-label>
      <ion-label>{{ 'rubberQualitySPCResut_value_serialId' | translate}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of origitalDataList">
      <ion-label>{{item.serialId}}</ion-label>
      <ion-label>{{item.itemCheckValue}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- 上拉分页 -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="doUpRefresh($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载更多数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
